<!DOCTYPE html><html><head><link href="http://cdn.staticfile.org/twitter-bootstrap/3.0.0/css/bootstrap.css" rel="stylesheet" type="text/css"><style></style><title>project progress</title><link rel="stylesheet" href="skin/progress-view.css"></head><body><div class="navbar navbar-inverse navbar-fixed-top"><div class="container"><div class="navbar-brand">progress view</div></div></div><div style="position:absolute;top:60px;bottom:0;width:100%;"><div class="progress-line head"><div class="name-head">project name</div><div class="timeline-head"></div></div><!-- ko foreach : projects--><div class="progress-line project-root"><div data-bind="editable_text: name" class="name"></div><div class="timeline"><div data-bind="style:{                                  'margin-left':left() + 'px',                                   width : (width() + '').indexOf('%') != -1 ?                                                  width() :                                                  width() + 'px'                                }" class="timepeer"><div data-bind="drag : {                                        val     : left,                                        dragend : updatetime                                      }" class="peer start"></div><div data-bind="drag:{                                    val     : width,                                    dragend : updatetime                                  }" class="peer end"></div></div></div></div><!-- /ko--><div class="progress-line"><div class="name"><input type="text" placeholder="projeck name" \="\" data-bind="value:new_project.name"/><i data-bind="click:create_new" class="glyphs glyphicon-plus"></i></div><div class="timeline"></div></div></div><script src="http://cdn.staticfile.org/underscore.js/1.6.0/underscore-min.js"></script><!--if iescript(src="http://cdn.staticfile.org/es5-shim/2.3.0/es5-sham.js")
script(src="http://cdn.staticfile.org/json2/20130526/json2.js")--><script src="http://cdn.staticfile.org/require.js/2.1.11/require.js" data-main="./source/progress-view.js"></script></body></html>
