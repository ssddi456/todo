<!DOCTYPE html><html><head><link href="http://cdn.staticfile.org/twitter-bootstrap/3.0.0/css/bootstrap.css" rel="stylesheet" type="text/css"><style></style><link href="./skin/app.css" rel="stylesheet" type="text/css"><title>todo list</title></head><body><div class="navbar navbar-inverse navbar-fixed-top"><div class="container"><div class="navbar-brand">to do list</div></div></div><div class="center"><div class="animate-container"><div data-bind="css:{                      prev:isPrev(0),                      next:isNext(0),                      cur:getView(0)                    }" class="animated"><div class="container"><div class="form-horizontal"><div class="control-group"><label for="addtodo" class="control-label">add a todo</label><div class="controls"><div class="input-append"><input id="addtodo" size="16" type="text" data-bind="value:newTodo" class="span7"><button type="button" data-bind="click:addTodo" class="btn">add</button></div></div></div></div><div class="btn-toolbar container"><div class="btn-group"><button data-bind="toggleClick : showAll,                          css:{                            active:showAll                          }" class="btn">all</button></div><div class="btn-group"><button data-bind="toggleClick : showImportant,                          css:{                            active:showImportant                          },                          attr:{                            disabled:showAll                          }" class="btn">important</button><button data-bind="toggleClick : showNotImportant,                          css:{                            active:showNotImportant                          },                          attr:{                            disabled:showAll                          }" class="btn">not important</button></div><div class="btn-group"><button data-bind="toggleClick : showUrgent,                          css:{                            active:showUrgent                          },                          attr:{                            disabled:showAll                          }" class="btn">urgent</button><button data-bind="toggleClick : showNotUrgent,                          css:{                            active:showNotUrgent                          },                          attr:{                            disabled:showAll                          }" class="btn">not urgent</button></div><div class="btn-group"><button data-bind="toggleClick : showCompleted,                          css:{                            active:showCompleted                          },                          attr:{                            disabled:showAll                          }" class="btn">completed</button></div></div><div class="container"><table class="table"><thead><tr><th></th><th>&nbsp; content</th><th>&nbsp; progress</th><th></th></tr></thead><tbody data-bind="foreach:todos_to_show"><tr><td><span data-bind="if: $root.curTodo()== '' "><button data-bind="click : $root.showSub.bind($root, $data)" class="btn"><span class="icon-chevron-right"></span></button></span></td><td><input type="text" data-bind="value:content" class="span5"></td><td><div data-bind="click:$root.setProgress" class="span3 progress progress-striped"><div data-bind="attr:{style:$root.getProgress($data)}" class="bar">&nbsp;</div></div></td><td><span data-bind="css:{                                  'label-important': isImportant                                  },                                toggleClick : isImportant" class="label">important</span>&nbsp;<span data-bind="css:{                                  'label-warning'  : isUrgent                                },                                toggleClick : isUrgent" class="label">urgent</span>&nbsp;<span data-bind="css:{                                  'label-success'  : completed                                },                                toggleClick : completed" class="label">completed</span>&nbsp;<span data-bind="click : $root.removeTodo" class="icon-remove"></span></td></tr></tbody></table></div></div></div><div data-bind="css:{                            prev:isPrev(1),                            next:isNext(1),                            cur:getView(1)                          }" class="animated next"><div data-bind="if:curTodo() != ''" class="container"><div class="form-horizontal"><div class="control-group"><button data-bind="click:toggleView.bind($root,&quot;0&quot;)" class="btn"><span class="icon-chevron-left"></span>back</button><input type="text" data-bind="value:curTodo().content" class="span7"></div><div class="control-group"><div class="controls"><div class="input-append"><input id="addtodo" size="16" type="text" data-bind="value:newSubTodo" class="span7"><button type="button" data-bind="click:addSubTodo" class="btn">add</button></div></div></div></div><div class="container"><table class="table"><thead><tr><th></th><th>&nbsp; content</th><th>&nbsp; progress</th><th></th></tr></thead><tbody data-bind="foreach:todos_to_show"><tr><td><span data-bind="if: $root.curTodo()== '' "><button data-bind="click : $root.showSub.bind($root, $data)" class="btn"><span class="icon-chevron-right"></span></button></span></td><td><input type="text" data-bind="value:content" class="span5"></td><td><div data-bind="click:$root.setProgress" class="span3 progress progress-striped"><div data-bind="attr:{style:$root.getProgress($data)}" class="bar">&nbsp;</div></div></td><td><span data-bind="css:{                                  'label-important': isImportant                                  },                                toggleClick : isImportant" class="label">important</span>&nbsp;<span data-bind="css:{                                  'label-warning'  : isUrgent                                },                                toggleClick : isUrgent" class="label">urgent</span>&nbsp;<span data-bind="css:{                                  'label-success'  : completed                                },                                toggleClick : completed" class="label">completed</span>&nbsp;<span data-bind="click : $root.removeTodo" class="icon-remove"></span></td></tr></tbody></table></div></div></div></div></div><div class="footer"><div class="navbar navbar-fixed-bottom"><div class="nav-inner"><div class="container"><ul class="nav"><li data-bind="css:{                        active:getView(&quot;0&quot;)                      },                      click:toggleView.bind($root,&quot;0&quot;)"><a>main</a></li><li data-bind="if:curTodo()!=&quot;&quot;,                      css:{                        active:getView(&quot;1&quot;)                      },                      click:toggleView.bind($root,&quot;1&quot;)"><a data-bind="text:curTodo().content"></a></li></ul></div></div></div></div><script src="http://cdn.staticfile.org/underscore.js/1.6.0/underscore-min.js"></script><!--if iescript(src="http://cdn.staticfile.org/es5-shim/2.3.0/es5-sham.js")
script(src="http://cdn.staticfile.org/json2/20130526/json2.js")--><script src="http://cdn.staticfile.org/require.js/2.1.11/require.js" data-main="./source/app.js"></script></body></html>
